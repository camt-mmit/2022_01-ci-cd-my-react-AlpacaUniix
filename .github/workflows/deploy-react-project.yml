name: deploy-react-project
run-name: ${{ github.actor }} is deploying project-pages
on:
  push:
    branches:
      - "main"
jobs:
  deploy-react-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ github.token }}
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: |
          git config --global user.email "${{github.event.pusher.email}}"
          git config --global user.name "${{github.actor}}"
      - run: npm install -g yarn
      - run: yarn install
      - run: |
          mkdir ./gh-pages
          git init -b main ./gh-pages
          git remote -t gh-pages origin\
          https://git:${{github.actor}}@gitgub.com/${{ github.repository }}.git
          git pull origin main
          rm -rf ./*
          cp -rf ../build/* ./
          git add .
          git commit -m "${{ github.actor }} deploy"
          git push origin main
          cd ..


    